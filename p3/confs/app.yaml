apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: will-playground
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hsharame/IoT-confs-hsharame.git
    path: ./
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
